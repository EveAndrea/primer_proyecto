<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <title>NOTAS FINALES</title>
    </head>

    <!-- open body -->
    <body>

        <!-- open container -->
        <div class="container">

            <!-- open encabezado -->
            <img src="assets/image/logo_academia.png" class="rounded float-end" alt="...">
            <h1>Notas Finales</h1>
            <h4 class="py-2">Nombre:   Juan Perez</h4>
            <h4 class="py-2">Carrera:   Desarrollo web</h4>
            <!-- end encabezado -->

            <!-- open tabla de notas -->
            <table class="table">
                <!-- open cabecera tabla -->
                <thead class="table-dark">
                    <tr>
                        <th scope="col">Ramo</th>
                        <th scope="col">Nota 1</th>
                        <th scope="col">Nota 2</th>
                        <th scope="col">Nota 3</th>
                        <th scope="col">Promedio</th>
                    </tr>
                </thead>
                <!-- end cabecera tabla -->

                <!-- open cuerpo de tabla -->
                <tbody>
                    <!-- open asignatura HTML -->
                    <tr>
                        <th scope="col">HTML</th>
                        <th scope="col" id="html1"></th>
                        <th scope="col" id="html2"></th>
                        <th scope="col" id="html3"></th>
                        <th scope="col" id="promediohtml">-</th>
                    </tr>
                    <!-- end asignatura HTML -->

                    <!-- open asignatura CSS -->
                    <tr>
                        <th scope="col">CSS</th>
                        <th scope="col" id="css1"></th>
                        <th scope="col" id="css2"></th>
                        <th scope="col" id="css3"></th>
                        <th scope="col" id="promediocss">-</th>
                    </tr>
                    <!-- end asignatura CSS -->

                    <!-- open asignatura JavaScript -->
                    <tr>
                        <th scope="col">JavaScript</th>
                        <th scope="col" id="js1"></th>
                        <th scope="col" id="js2"></th>
                        <th scope="col" id="js3"></th>
                        <th scope="col" id="promediojs">-</th>
                    </tr>
                    <!-- end asignatura JavaScript -->
                    
                    <tfoot  color="blue" >
                        <tr>
                            <td>ECV</td>
                        </tr>
                    </tfoot>
                </tbody>
                <!-- end cuerpo de tabla -->

              
            </table>   
            <!-- end tabla de notas -->

           
        </div>
        <!-- end container -->


        <script src="assets/js/script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
    <!-- end body -->


</html>
